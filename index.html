<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>
  <body>

    <div class="container">
      <h1 class="my-5 text-muted">Bookmarker</h1>
      <div class="row">
        <h3 class="py-5">Bookmark your favorite sites</h3>
        <div class="mb-3">

          <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-12">
              <label for="name" class="form-label h5">Site Name</label>
              <input type="text" class="form-control" id="name" required placeholder="Bookmark Name">
              <div class="invalid-feedback">
                Please provide a valid Bookmark name.
              </div>
            </div>
            <div class="col-md-12">
              <label for="url" class="form-label h5 pt-3">Site URL</label>
              <input type="text" class="form-control" id="url" required placeholder="Website URL E.g. google.com">
              <div class="invalid-feedback">
                Please provide a valid Bookmark URL.
              </div>
            </div>

            <div class="col-12">
              <button class="btn btn-primary" type="submit">Add</button>
            </div>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="table-responsive">
          <table class="table">
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
